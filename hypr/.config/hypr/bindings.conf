# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app


# rebind launcher
unbind = SUPER, space
bind = SUPER, D, exec, walker

# rebind toggleslipt
unbind = SUPER, J
bind = SUPER, O, togglesplit

# rebind help
unbind = SUPER, K
bind = SUPER, F12, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

# rebind togglefloating
unbind = SUPER, V
bind = SUPER, Y, togglefloating

bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop

bind = SUPER, C, exec, $webapp="https://calendar.google.com"
bind = SUPER, E, exec, $webapp="https://mail.google.com"
bind = SUPER, M, exec, $webapp="https://messages.google.com/web/conversations"
bind = SUPER SHIFT, M, exec, $webapp="https://web.whatsapp.com/"

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d
